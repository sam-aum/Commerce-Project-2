{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <form action="{% url 'displayCategories' %}" method="POST" class="my-4">
        {% csrf_token %}
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
      
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="row mx-3">
        {% for listing in listings %}
            <div class="card mx-3" style="width: 17rem; border: none;">
                <div style=
                    "width: 100%; 
                    height: 17rem; 
                    display: flex; 
                    justify-content: center; 
                    align-items: center; 
                    overflow: hidden;"
                >
                    <img src="{{ listing.image }}" class="card-img-top" alt="{{ listing.title }}" style="max-width: 100%; max-height: 100%; width: auto; height: auto;">
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <h6 class="card-title clamp-title">{{ listing.title }}</h6>
                    <p class="card-text clamp" style="font-size: 14px;">{{ listing.description }}</p>
                    <div class="mt-auto text-center">
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
