{% extends "auctions/layout.html" %} 

{% block body %}
<h2 class="mt-5 mx-4" style="font-family: 'Plus Jakarta Sans', sans-serif;">Watchlist</h2>


<div class="row mx-1">
    {% for listing in listings %}
        <div class="card mx-1 my-4" style="width: 16rem; border: none;">
            <a href="{% url 'listing' id=listing.id %}">
                <div class="card-image-container" style="background-image: url('{{ listing.image }}');"></div>
            </a>
            <div class="card-body d-flex flex-column justify-content-between">
                <h6 class="card-title clamp-title">{{ listing.title }}</h6>
                <h6 class="listing-price mb-3">${{ listing.price|floatformat:"2" }}</h6>
                <p class="card-text clamp">{{ listing.description }}</p>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
