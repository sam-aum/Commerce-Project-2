{% extends "auctions/layout.html" %}
{% block body %}
<h2 class="mt-5 mx-4" style="font-family: 'Plus Jakarta Sans', sans-serif;">Create New Listing</h2>
  <form action="{% url 'create' %}" method="POST" class="mx-1 mt-4">
    {% csrf_token %}
    <div class="mb-3 create-form">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title" style="width: 500px">
    </div>
    <div class="mb-3 create-form">
      <label for="description">Description</label>
      <textarea name="description" class="form-control" id="description" placeholder="Enter Description" rows="5"></textarea>
    </div>
    <div class="mb-3 create-form">
      <label for="image">Image URL</label>
      <input type="text" name="image" class="form-control" id="image" placeholder="Enter Image URL">
    </div>
    <div class="form-category mb-3 create-form">
      <label for="category">Category</label>
      <select name="category" id="category" class="form-control">
      {% for category in categories %}
      <option value="{{ category }}">{{ category }}</option>
      {% endfor %}
      </select>
    </div>
    <div class="mb-3 create-form">
      <label for="price">Listing Price</label>
      <input type="number" name="price" class="form-control" id="price" placeholder="Enter Price" step="0.01">
    </div>
    <br>
    <div class="create-form">
      <button type="submit" class="btn btn-secondary">Submit</button>
    </div>
  </form>

 




  
{% endblock %}
